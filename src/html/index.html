<!--
File: index.html
Authors: Addison Bartelli, Anya Combs, Janna Dungao, Elizabeth Miller, Marco Martinez
Creation Date: August 28, 2025
Description: Main HTML page for Minesweeper


Key Elements:
- <nav>: Contains title, source link, and about button.
- #game-message: Displays game over or victory messages.
- #mineTextUI: Input for mine count and display for flags remaining.
- #statusIndicator: Displays current game status (e.g., "Playing").
- #grid-headers-wrapper: Contains column and row labels.
- #grid: Container for the Minesweeper grid, dynamically filled via create_grid.ts.

External Sources: None
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/assets/image/minesweeper-icon.png" type="image/png">
    <title>Minesweeper</title>
</head>
<body>
<!-- Navigation bar -->
<nav>
    <div>
        <section id="nav-title">Minesweeper</section>
        <section id="nav-source">
            <a href="https://github.com/addiebart/minesweeper">Source</a>
        </section>
        <section id="nav-authors">
            <a>About</a> 
        </section>
    </div>
</nav>
<div class="wrapper">
    <div id="game-message" style="visibility: hidden">
        <span id="message-text"></span>
        <button id="reset">Reset?</button>
    </div>    
    <section id="mineTextUI">
        <div id="mineCounter">
            <p>Flags Remaining: <span id="minesRemaining">--</span></p>     
        </div>
        <div>
            <label for="mineCount">Number of mines (10-20):</label>
            <input type="number" id="mineCount" name="mineCount" min="10" max="20">
            <button id="setMineCountBtn">Start Game</button>
        </div>
    </section>
    <div id="statusIndicator" style="display: none;">
        <p>Status: <span id="statusText"></span></p>
    </div>
    <div id="timerUI">
        <p>Time: <span id="timer">0</span></p>
    </div>
    <section id="aiUI">
        <label for="aiDifficulty">AI Difficulty:</label>
        <select id="aiDifficulty" name="aiDifficulty">
            <option value="none">None</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </section>
    <div id="grid-headers-wrapper">
        <div class="grid-header-row"></div>
        <div class="grid-header-column"></div>
    <div id="grid">
        <!-- gets filled by create_grid.ts -->
    </div>
</div>
</div>
</body>
</html>
